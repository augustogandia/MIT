name: OpenTimestamps MIT index.html
on:
  push:
    paths:
      - 'MIT/index.html'  # Triggers ONLY when MIT/index.html changes

jobs:
  timestamp:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenTimestamps Client
        run: pip install opentimestamps-client

      - name: Generate Timestamp Proof
        run: |
          # Use the path relative to the repo root
          ots stamp MIT/index.html

      - name: Commit and Push Proof
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add MIT/index.html.ots
          git commit -m "Add OpenTimestamps proof for MIT/index.html [skip ci]"
          git push
