name: Blockchain Timestamp index.html
on:
  push:
    paths:
      - 'index.html'  # Only runs when index.html is changed
jobs:
  timestamp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install OpenTimestamps
        run: pip install opentimestamps-client
      - name: Create Timestamp
        run: |
          # Creates the .ots proof file specifically for index.html
          ots stamp index.html 
      - name: Commit proof
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html.ots
          git commit -m "Update blockchain timestamp for index.html [Auto]"
          git push
