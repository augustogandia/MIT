name: OpenTimestamps index.html
on:
  push:
    paths:
      - 'MIT/index.html'  # Triggers only when this specific file changes

jobs:
  timestamp:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push the .ots file back to your repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenTimestamps Client
        run: pip install opentimestamps-client

      - name: Generate Timestamp Proof
        run: |
          # Create the .ots proof for the specific file
          ots stamp MIT/index.html

      - name: Commit and Push Proof
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add your-folder-name/index.html.ots
          git commit -m "Add OpenTimestamps proof for index.html [skip ci]"
          git push
